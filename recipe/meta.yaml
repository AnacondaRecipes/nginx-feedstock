{% set name = "nginx" %}
{% set version = "1.21.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://nginx.org/download/{{ name }}-{{ version }}.tar.gz
  sha256: 66dc7081488811e9f925719e34d1b4504c2801c81dee2920e5452a86b11405ae
  patches:
    - pcre-config.patch  # find pcre in PREFIX instead of /usr

build:
  number: 0
  no_link:
    - etc/*
    - var/log/nginx/*
  skip: true  # [win]
  ignore_run_exports:
    - libgfortran5  # [osx and arm64]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - make
    - m2-patch  # [win]
    - patch  # [not win] 
  host:
    - libgd 2.2.*
    - libxslt 1.1.*
    - openssl
    - pcre2
    - zlib
  run:
    - libgd 2.2.*
    - libxml2
    - libxslt 1.1.*
    - openssl
    - pcre2

test:
  commands:
    - nginx -h
  requiress:
    - curl

about:
  home: https://www.nginx.org
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Nginx is an HTTP and reverse proxy server
  description: |
    Nginx can act as a reverse proxy server for TCP, UDP, HTTP, HTTPS, SMTP,
    POP3, IMAP, and gRPC protocols, as well as a load balancer and an HTTP cache.
    Nginx uses an asynchronous event-driven approach to handling requests.
  doc_url: https://nginx.org/en/docs
  dev_url: https://hg.nginx.org/nginx

extra:
  recipe-maintainers:
    - sodre
